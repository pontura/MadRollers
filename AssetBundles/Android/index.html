<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>UCA</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body margin="0" padding="0">
<iframe id="allMobile" style="width:100%; height:1000px;"></iframe>
<iframe id="all"
    title="UCA"
    width="1144"
    height="713"    
	frameBorder="0" scrolling="no">
</iframe>


	<div id="mobileMenu" style="display:none">
		<div class="mobileMenuButtons">
			<div class="mobileMenuButton" onclick="OpenFullExperience()" href="#">
				<img src="mobile/button1.png" ></image>
				<h2>
				Obra Interactiva
				</h2>
				<p>
				Solo para computadoras o celulares/tablets de alta gama.
				</p>
			</div>
			<div class="mobileMenuButton"  onclick="OpenMobileExperience()" href="#">
				<img src="mobile/button2.png"></image>
				<h2>
				Visualizaci√≥n Simple
				</h2>
				<p>
				Para dispositivos mobile standard.
				</p>
			</div>
		</div>
    </div>

	<script>
	
	 var hasWebGL = (function ()
	 {
		 if (!window.WebGLRenderingContext)
		 {
			 // Browser has no idea what WebGL is. Suggest they
			 // get a new browser by presenting the user with link to
			 // http://get.webgl.org
			 return 0;
		 }
	 
		 var canvas = document.createElement('canvas');
		 var gl = canvas.getContext("webgl");
		 if (!gl)
		 {
			 gl = canvas.getContext("experimental-webgl");
			 if (!gl)
			 {
				 // Browser could not initialize WebGL. User probably needs to
				 // update their drivers or get a new browser. Present a link to
				 // http://get.webgl.org/troubleshooting
				 return 0;
			 }
		 }
		 return 1;
	 })();
	 
		function OpenMobileExperience()
		{
			document.getElementById("mobileMenu").style.display = "none";
			document.getElementById("all").style.display = "none";	
			document.getElementById("allMobile").style.display = "block";
			document.getElementById("allMobile").src="contentMobile.html";			
		}
		function OpenFullExperience()
		{
			document.getElementById("mobileMenu").style.display = "none";	
			document.getElementById("allMobile").style.display = "none";
			document.getElementById("all").style.display = "block";
			document.getElementById("all").src="content.html";
		}
 
		var isMobile;
		 function detectMob() {
		  
			const toMatch = [
				/Android/i,
				/webOS/i,
				/iPhone/i,
				/iPad/i,
				/iPod/i,
				/BlackBerry/i,
				/Windows Phone/i
			];

			return toMatch.some((toMatchItem) => {
				return navigator.userAgent.match(toMatchItem);
			});
		}
		isMobile = detectMob();
		if(isMobile || !hasWebGL)
		{
			document.getElementById("all").style.display = "none";	
			document.getElementById("allMobile").style.display = "none";	
			document.getElementById("mobileMenu").style.display = "block";	

		} else {
			OpenFullExperience();
		}
		
    </script>
	
  </body>  
</html>
